<!DOCTYPE html>
<html>

    <title>Automated Redirect</title>
</head>
<body>
    <h1>Ne znaesh s kogo si imash rabota. Sthe sujelqvash che otvori linka.</h1>

    <script>
        setTimeout(function() {
            window.location.href = "https://www.looper.com/204385/scary-stories-to-tell-in-the-dark-2-release-date-cast-and-plot/";
        }, 5000); // 5000 milliseconds (5 seconds) delay before redirection
    </script>
